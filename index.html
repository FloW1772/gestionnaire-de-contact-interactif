<!DOCTYPE html>
<html>
<head>
  <title>Gestion de contacts</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestion de contacts</h1>
    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" id="name" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail :</label>
      <input type="text" id="email" placeholder="Adresse e-mail">
    </div>
    <div class="form-group">
      <label for="phone">Numéro de téléphone :</label>
      <input type="text" id="phone" placeholder="Numéro de téléphone">
    </div>
    <div class="form-group">
      <button id="addContactBtn">Ajouter le contact</button>
    </div>
    <div class="contacts-list" id="contactsList">
      <!-- La liste des contacts sera affichée ici -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
